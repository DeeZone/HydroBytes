<!doctype html>
<!-- http://forum.arduino.cc/index.php?topic=221431.msg1610137#msg1610137 -->
<html>
  <head>
    <title>Auto-adjust</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
      body {
        text-align: center;
      }      
      #g1, #g2, #g3 {
        width:400px; height:320px;
        display: inline-block;
        margin: 1em;
      }
    </style> 
    <script src="raphael.2.1.2.min.js"></script>
    <script src="justgage.1.0.1.min.js"></script>
    <script src="zepto.min.js"></script>
    <script>
      var g1;
      window.onload = function(){
        var g1 = new JustGage({
        id: "g1",
        value: 0,
        min: 0,
        max: 100,
        title: "Temperature (&deg;C)",
        label: "Temperature"
      });
      var g2 = new JustGage({
        id: "g2",
        value: 0,
        min: 0,
        max: 100,
        title: "Humidity",
        label: "Humidity"
      });
      var g3 = new JustGage({
        id: "g3",
        value: 0,
        min: 0,
        max: 100,
        title: "Heat Index",
        label: "Heat Index"
      });

      console.log("Waiting to load guage data ...");
      setInterval(function(){

        console.log("Loading http://10.0.1.18/arduino/tempc ...");
        setTimeout(function(){
          $.ajax({
            type: 'GET',
            url: "http://10.0.1.18/arduino/tempc",
            success: function( data, status, xhr ) {
              console.log("status: " + status + "\n" + data );
              g1.refresh(data.value);
            },
            error: function( request, status, error ) {
              console.log("status: " + status + " - error: " + error + "\n" + data );
            }
          });
        }, 5000);

        console.log("Loading http://10.0.1.18/arduino/hum ...");
        setTimeout(function(){
          $.ajax({
            type: 'GET',
            url: "http://10.0.1.18/arduino/hum",
            success: function( data, status, xhr ) {
              console.log("status: " + status + "\n" + data );
              g2.refresh(data.value);
            },
            error: function( request, status, error ) {
              console.log("status: " + status + " - error: " + error + "\n" + data );
            }
          });
        }, 5000);

        console.log("Loading http://10.0.1.18/arduino/hic ...");
        setTimeout(function(){
          $.ajax({
            type: 'GET',
            url: "http://10.0.1.18/arduino/hic",
            success: function( data, status, xhr ) {
              console.log("status: " + status + "\n" + data );
              g3.refresh(data.value);
            },
            error: function( request, status, error ) {
              console.log("status: " + status + " - error: " + error + "\n" + data );
            }
          });
        }, 5000);

      }, 20000);
  };

    </script>
  </head>
  <body>    
    BLA<div id="g1"></div>
    <div id="g2"></div>
    <div id="g3"></div>
  </body>
</html>
